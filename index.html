<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="logo">
      <img src="./images/logo.svg" alt="" />
    </header>
    <main>
      <section class="main-img">
        <img src="./images/illustration-mockups.svg" alt="" />
      </section>

      <section class="main-text">
        <h1 class="main-text__title">
          Build The Community <br />Your Fans Will Love
        </h1>
        <p class="main-text__detail">
          Huddle re-imagines the way we build communities. You have <br />a
          voice, but so does your audience. Create connections with <br />your
          users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </section>
    </main>

    <section class="link">
      <div class="facebook"></div>
      <div class="twitter"></div>
      <div class="instagram"></div>
    </section>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Blehye</a>.
      </p>
    </footer>
  </body>
</html>
